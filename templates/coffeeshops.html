<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Business Casual - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/business-casual.min.css" rel="stylesheet">

</head>

{% extends "index.html" %} {% block content%}

<body>
    <section class="page-section">
        <div class="container">
            <div class="row">
                <ul class="img-list">
                    <li class="col">
                        <a href="/shops/{{coffeeId1}}">
                            <img src={{photo1}} style="width: 300px; height: 300px" alt="Photo1" />
                            <span class="picText"><span> {{name1}}</br></br>{{location1}}</br>Price: {{price1}}</br>Rating: {{rating1}}</span></span>
                        </a>
                    </li>
                    <li class="col">
                        <a href="/shops/{{coffeeId2}}">
                            <img src={{photo2}} style="width: 300px; height: 300px" alt="Photo2" />
                            <span class="picText"><span> {{name2}}</br></br>{{location2}}</br>Price: {{price2}}</br>Rating: {{rating2}}</span></span>
                        </a>
                    </li>
                    <li class="col">
                        <a href="/shops/{{coffeeId3}}">
                            <img src={{photo3}} style="width: 300px; height: 300px" alt="Photo3" />
                            <span class="picText"><span> {{name3}}</br></br>{{location3}}</br>Price: {{price3}}</br>Rating: {{rating3}}</span></span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </section>


</body>
{% endblock %}

</html>
